<html>
	<head>
		<title>Steven's Rubiks cube</title>

		<body>

			<div id="container"> </div>
		</body>
		<script type="text/javascript" src="js/three.min.js"></script>
			<script src="js/three.min.js"></script> 
			<script> 
				
					var scene = new THREE.Scene(); 
					var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
					var renderer = new THREE.WebGLRenderer(); 
					var obj;
					renderer.setSize( window.innerWidth, window.innerHeight ); 
					document.body.appendChild( renderer.domElement ); 
					var geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
					var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); 
					var cube = new THREE.Mesh( geometry, material ); 
					scene.add( cube ); 
					camera.position.z = 4; 
					createLights();
					var render = function () { 
						requestAnimationFrame( render ); 
						cube.rotation.x += 0.1; 
						// cube.rotation.y += 0.1; 
						renderer.render(scene, camera); 
					}; 
					render(); 
				

				
				function createLights()
				{
				    //Lights
				    var ambientLight = new THREE.AmbientLight(0x333333);
					scene.add(ambientLight);
					
				    obj = new THREE.Object3D();
					var spotlight = new THREE.SpotLight(0xFFFFFF, 0.99225);
					spotlight.position.set(10,10,10);
					spotlight.angle = 60 * Math.PI / 180;
					spotlight.exponent = 100;
					spotlight.target.position.set(0,0,0);
					
					var spotlight2 = new THREE.SpotLight(0xFFFFFF, 0.99225);
					spotlight.position.set(1,1,2);
					spotlight.angle = 60 * Math.PI / 180;
					spotlight.exponent = 100;
					spotlight.target.position.set(0,0,0);
					
					obj.add(spotlight);
					obj.add(spotlight2);
					scene.add(obj);
				}
				
			</script>
	</head>
</html>
